<div class="card p-4">
    <div class=" p-0">
      <div class="">
        <div class="">
          <h3 class="text-center mt-3 mb-4">Add new post</h3>
        </div>
        <form fxLayout="form-layout" [formGroup]="addNewPostForm" (submit)="addNewPost()" >
            <div class="row">
                <div  class="col-12">   
                 <label class="ml-3 mb-2 mainFont-medium fs-12 text-dark">Post title</label>
                  <div class="w-100">
                    <input class="form-control" [ngClass]="{'error-form-control' : title.invalid && title.touched}" placeholder="Title"  type="text"
                      [class.is-invalid]="title.invalid && title.touched" formControlName="title" >
                  </div>
                  <div *ngIf="title.invalid && title.touched" class="text-danger text-left">
                    <small *ngIf="title.errors?.required">Title is required</small>
                  </div>
                </div>
                <div class="col-12">
                 <label class="ml-3 mb-2 mainFont-medium fs-12 text-dark mt-3">Post description</label>
                  <div class="w-100">
                    <textarea class="form-control" rows="3" [ngClass]="{'error-form-control' : description.invalid && description.touched}"
                     placeholder="Description" formControlName="description" [class.is-invalid]="description.invalid && description.touched"></textarea> 
                  </div>
                  <div *ngIf="description.invalid && description.touched" class="text-danger text-left">
                    <small *ngIf="description.errors?.required">Description is required</small>
                  </div>
                </div>
                <div class="col-12">
                 <label class="ml-3 mb-2 mainFont-medium fs-12 text-dark mt-3">Post image</label>
                  <div class="w-100">
                    <input type="file"  (change)="uploadImage($event)"   accept="image/*" class="form-control-file hideInput"  #inputFile>
                  <button class="btn uploadImgBtn"  type="button" (click)="inputFile.click()">Choose image</button>
                  <img  *ngIf="uploadedImage" class="image-scale" [src]="postImage" >
                  <span *ngIf="!uploadedImage">No image chosen</span>
                  <mat-icon class="cursor-pointer" *ngIf="uploadedImage" (click)="deleteUploadedImage()">clear</mat-icon>
                  </div>
                  </div>
                <div class="text-center mt-5 col-12" >
                  <button class="btn btn-project text-center ml-2" mat-raised-button color="primary" type="submit">Submit</button>
                  <button class="btn btn-project text-center cancelBtn " mat-raised-button color="primary" type="button" (click)="hideModal()">Cancel</button>
                </div>
            </div>
        </form>
      </div>
    </div>
  </div>
