<div class="carousel-3">
  <div class="container ctn-box">
    <div class="" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column">
      <div class="carousel-2-wrapper" fxLayout.sm="column" fxFlex="100" fxFlex.gt-md="70" fxFlex.md="60"
        fxFlex.sm="100">
        <ngx-skeleton-loader *ngIf="!contentLoaded" count="1" [theme]="{ 'border-radius': '0', height: '461px' }">
        </ngx-skeleton-loader>
        <app-main-carousel *ngIf="contentLoaded" [slides]="slides"></app-main-carousel>
      </div>
      <div class="slider-categories" fxFlex="100" fxFlex.gt-md="30" fxFlex.md="40">
        <div class="carousel-banners-wrapper" fxLayout="column">
          <div *ngFor="let bn of discount" class="carousel-banner mb-15">
            <ngx-skeleton-loader *ngIf="!contentLoaded" count="1" [theme]="{ 'border-radius': '0', height: '205px' }">
            </ngx-skeleton-loader>
            <div *ngIf="contentLoaded" class="baner seccond">
              <div fxLayout="row" fxLayout.xs="column" class="info">
                <div fxFlex="100" fxFlex.gt-md="50" class="bn-img">
                  <img [src]="bn.image" alt="">
                </div>
                <div fxFlex="100" fxFlex.gt-md="50" class="text-box w-50" fxLayout="column">
                  <h4>{{bn.title}}</h4>
                  <p>{{bn.subtitle}}.</p>
                  <button mat-raised-button color="primary">Shop now</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="home-5-wrap">
  <div class="container ">
    <div class="categories-menu-wrap">
      <ngx-skeleton-loader *ngIf="!contentLoaded" count="1" [theme]="{ 'border-radius': '0', height: '60px' }">
      </ngx-skeleton-loader>
      <app-categories-menu [id]="id" *ngIf="contentLoaded"></app-categories-menu>
    </div>
  </div>

  <div class="vertical-products">
    <div class="container">
      <app-product-vertical [products]="products"></app-product-vertical>
    </div>
  </div>
  <div class="blog-section sec-padding">
    <div class="container">
      <div class="section-title">
        <ngx-skeleton-loader *ngIf="!contentLoaded" count="2" [theme]="{ 'border-radius': '0', height: '20px' }">
        </ngx-skeleton-loader>
        <h3 *ngIf="contentLoaded">Latest From Our Blog</h3>
        <p *ngIf="contentLoaded">Business analytics (BA) is the practice of iterative, methodical exploration of an<br>
          organization's data with emphasis on statistical analysis.</p>
      </div>
      <app-blog-section></app-blog-section>

    </div>
  </div>
</div>
