<mat-sidenav [opened]="false" mode="over" #start class="sidenav h-100">
  <button mat-icon-button color="warn" class="close text-light" (click)="start.close()">
    <mat-icon>close</mat-icon>
  </button>
  <div class="divider"></div>
  <div class="sidebar-items" fxLayout="column">
    <app-sidebar *ngFor="let item of navItems" [item]="item" (click)="start.close()"></app-sidebar>
  </div>
</mat-sidenav>
<!-- topbar start -->
<mat-toolbar class="main-topbar ">
  <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center" class="top-bar container">
    <span fxHide="false" fxHide.gt-sm>
      <button mat-icon-button (click)="start.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </span>
    <div fxLayout="row" class="welcome-message">
      <div class="widget-text">
        <a mat-button [matMenuTriggerFor]="currencyMenu" #currencyMenuTrigger="matMenuTrigger">
          {{currency}}<mat-icon class="mat-icon-sm caret cur-icon"></mat-icon>
        </a>
        <mat-menu #currencyMenu="matMenu" [overlapTrigger]="false" xPosition="before" class="app-dropdown">
          <span>
            <button mat-menu-item *ngFor="let cur of currencies" (click)="changeCurrency(cur)">
              <span>{{cur}}</span>
            </button>
          </span>
        </mat-menu>
      </div>
      <div class="widget-text">
        <a mat-button [matMenuTriggerFor]="langMenu" #langMenuTrigger="matMenuTrigger">
          <img [src]="flag.image" width="18" alt="">
          <span fxShow="false" fxShow.gt-sm class="flag-menu-title">{{flag.name}}</span>
          <mat-icon class="mat-icon-sm caret cur-icon"></mat-icon>
        </a>
        <mat-menu #langMenu="matMenu" [overlapTrigger]="false" xPosition="before" class="app-dropdown">
          <span>
            <button mat-menu-item *ngFor="let flag of flags" (click)="changeLang(flag)">
              <img [src]="flag.image" width="18" alt="">{{flag.name}}</button>
          </span>
        </mat-menu>
      </div>
    </div>
    <div class="widgets-left" fxLayout="row">
      <div class="widget-text" *ngIf="isloggedIn">
        <a fxShow="false" fxShow.gt-xs [routerLink]="['/wish-list']" routerLinkActive="router-link-active">
          <mat-icon class="mat-icon-lg mat-icon material-icons mr-10">favorite_border</mat-icon> WISHLIST
        </a>
      </div>
      <div class="widget-text" *ngIf="isloggedIn">
        <a fxShow="false" fxShow.gt-xs [routerLink]="['/compare']" routerLinkActive="router-link-active">
          <mat-icon>cached</mat-icon>COMPARE
        </a>
      </div>
      <div class="widget-text" *ngIf="isloggedIn">
        <a fxShow="false" fxShow.gt-xs [routerLink]="['/profile']" routerLinkActive="router-link-active">
          <mat-icon>person</mat-icon>My Account
        </a>
      </div>
      <div class="widget-text" *ngIf="!isloggedIn">
        <a fxShow="false" fxShow.gt-xs [routerLink]="['/auth/login']" routerLinkActive="router-link-active">
          <mat-icon>person</mat-icon>Sign in
        </a>
      </div>
      <div class="widget-text cursor-pointer" *ngIf="isloggedIn">
        <a fxShow="false" fxShow.gt-xs (click)="logout()" routerLinkActive="router-link-active">
          <mat-icon>exit_to_app</mat-icon>Logout
        </a>
      </div>
    </div>
  </mat-toolbar-row>

</mat-toolbar>
<div class="home-header" [ngClass]="settings.theme">
  <mat-toolbar color="primary" class="kuro">
    <mat-toolbar-row class="container" fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap="20px"
      fxlayoutalign="space-between center">
      <div class="logo">
        <a [routerLink]="['/']" routerLinkActive="router-link-active"><img class="header-logo"
            src="assets/images/logo-02-01.png"></a>
      </div>
      <div fxflexoffset.gt-sm="10" fxFlex class="search-form">
        <form class="search-form" fxLayout="row">
          <div class="form-wrap">
            <input type="text" placeholder="Type to search...">
            <button class="btn-search" type="submit">Search</button>
          </div>
        </form>
      </div>
      <div class="call-bucket-wrap" fxLayout="row" fxLayout.sm="row" fxLayoutAlign="center center">
        <div class="info-message-icon" fxLayout="row" fxLayoutAlign="center center">
          <div class="icon" fxLayout="row">
            <mat-icon class="mat-icon-lg mat-icon material-icons">call</mat-icon>
          </div>
          <div class="info-text">
            <p>Helpline:</p>
            <span>+216 50 60 70 80</span>
          </div>
        </div>
        <div class="main-menu-wrapper-2" fxLayout="row" fxLayoutAlign="space-between center">
          <mat-toolbar class="top-navbar top menu">
            <app-shopping-widgets [shoppingCartItems]="shoppingCartItems"></app-shopping-widgets>
          </mat-toolbar>
        </div>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

</div>
<div class="menu-container1">
  <app-menu></app-menu>
</div>
